<script type="text/javascript">
    RED.nodes.registerType('can-read', {
      category: 'network',
      color: '#76FF03',
      defaults: {
        can: { type: "can-config", required: true },
        message: { value: "" },
        signal: { value: "" },
        name: { value: "" }
      },
      inputs: 1,
      outputs: 1,
      icon: "car.png",
      align: "right",
      label: function () {
        return this.name || "can-read";
      }
    });
</script>

<script type="text/x-red" data-template-name="can-read">
    <div class="form-row">
        <label for="node-input-can"><i class="fa fa-cog"></i>  Config</label>
        <input type="text" id="node-input-can">
    </div>
    <div class="form-row">
      <label for="node-input-message"><i class="fa fa-comments"></i> Message</label>
      <input type="text" id="node-input-message" placeholder="Message">
    </div>
    <div class="form-row">
      <label for="node-input-signal"><i class="fa fa-comments"></i> Signal</label>
      <input type="text" id="node-input-signal" placeholder="Signal">
    </div>
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-font"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="can-read">
  <p>A Node where you select which message from the kayak database that you want to read, you need to poll the node manually with an inject node for exemple to get an output</p>
  <p>The input message payload shall be {message:"name",signal:"signal"}; if not set the message and signal values will be taken from the node configuration </p>
</script>
